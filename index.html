<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PantryChef üç≥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f7, #e0ecef);
      text-align: center;
      padding: 40px;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #2f3e46;
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      color: #495057;
      font-size: 18px;
    }
    input[type="file"] {
      margin-top: 20px;
      padding: 10px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="file"]:hover {
      border-color: #28a745;
      background-color: #f9fff9;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #343a40;
      min-height: 30px;
      transition: 0.3s;
    }
    .tag {
      display: inline-block;
      margin: 5px 6px;
      padding: 8px 12px;
      background-color: #d1e7dd;
      color: #0f5132;
      border-radius: 20px;
      font-size: 14px;
      animation: slideUp 0.3s ease-in-out;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      animation: fadeIn 1s ease-in-out;
    }
    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 3px solid #ccc;
      border-top: 3px solid #28a745;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    .recipe-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }
    .recipe-box h3 {
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .recipe {
      background: #f1f1f1;
      margin: 8px;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ü•ï PantryChef ‚Äì Ingredient Detector</h1>
  <p>Upload a photo of your pantry or ingredients</p>

  <input type="file" id="imageInput" accept="image/*" />
  <br />
  <button onclick="uploadImage()">Detect Ingredients</button>

  <div id="result"></div>
  <img id="preview" src="#" alt="Preview" />

  <div class="recipe-box" id="recipeBox" style="display:none;">
    <h3>üç≤ Recipes You Can Cook:</h3>
    <div id="recipeList"></div>
  </div>

  <script>
    function uploadImage() {
      const fileInput = document.getElementById("imageInput");
      const resultDiv = document.getElementById("result");
      const previewImg = document.getElementById("preview");
      const recipeBox = document.getElementById("recipeBox");
      const recipeList = document.getElementById("recipeList");

      resultDiv.innerHTML = "";
      recipeBox.style.display = "none";
      recipeList.innerHTML = "";

      if (!fileInput.files.length) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please select an image.";
        return;
      }

      const imageFile = fileInput.files[0];
      const formData = new FormData();
      formData.append("image", imageFile);

      const reader = new FileReader();
      reader.onload = function (e) {
        previewImg.src = e.target.result;
        previewImg.style.display = "block";
      };
      reader.readAsDataURL(imageFile);

      resultDiv.innerHTML = `üîç Detecting ingredients <div class="spinner"></div>`;

      fetch("http://127.0.0.1:5000/detect", {
        method: "POST",
        body: formData,
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.ingredients && data.ingredients.length > 0) {
            resultDiv.innerHTML = "‚úÖ Detected Ingredients:";
            data.ingredients.forEach((item) => {
              const tag = document.createElement("span");
              tag.className = "tag";
              tag.innerText = item;
              resultDiv.appendChild(tag);
            });

            // Dummy recipes based on ingredients
            recipeBox.style.display = "block";
            const recipes = [
              "Quick Stir Fry",
              "Oven-Roasted Veggies",
              "Masala Potatoes",
              "Bacon Skillet Hash",
            ];
            recipes.forEach((r) => {
              const recipe = document.createElement("div");
              recipe.className = "recipe";
              recipe.innerText = r;
              recipeList.appendChild(recipe);
            });
          } else {
            resultDiv.innerHTML = "‚ùå No ingredients detected.";
          }
        })
        .catch((err) => {
          resultDiv.innerHTML = "‚ùå Error: Could not connect to server.";
          console.error("Detection error:", err);
        });
    }
  </script>
</body>
</html>
